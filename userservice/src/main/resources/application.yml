spring:
  datasource:
    url: jdbc:mysql://localhost:3306/userservice #location of the DB
    username: root
    password: password
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.globally_quoted_identifiers: true
      hibernate.format_sql: true
